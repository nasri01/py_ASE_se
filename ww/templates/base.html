<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>Azma Saba Espadana</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
      {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'dashboard'%}">
          <!--<img src="{% static 'logo.png'%}" class="d-inline-block alighn-top" />-->
          Azma Saba Spadana
        </a>
      {% else %}
        <a class="navbar-brand" href="{% url 'login'%}">
          <!--<img src="{% static 'logo.png'%}" class="d-inline-block alighn-top" />-->
          Azma Saba Spadana
        </a>
      {% endif %}
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">

          {% if user.is_authenticated  %}

            <form id="logout" method="POST" action="{% url 'logout1'%}">
              {% csrf_token %}
             <input type="submit" value="خروج" />
            </form>
          {% endif %}
        </div>
      </div>
    </div>
    </nav>
  </header>
    <div class="container-fluid">

        {% block content %}
        {% endblock %}

    </div>

  <footer class="text-muted">
    <div class="container text-center">
      <p>© Azma Saba  {% now "Y" %}</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!-- jQuery library -->
<script src="{% static 'js/jquery.min.js' %}"></script>

<!-- Popper JS -->
<script src="{% static 'js/popper.min.js' %}"></script>

<!-- Latest compiled JavaScript -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
